<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data_demonstration</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>凤凰秀数据监控</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                document.querySelector(".showTime").innerHTML = '當前時間：' + y + "年" + mt + "月" + day + "-" + h + "時" + m + "分";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>
    
    <div class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>用戶數據</h2>
                <div class="chart">
                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>用户画像&nbsp;<a href="javascript:;">2019</a><a href="javascript:;">2020</a></h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>转化率</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123323</li>
                        <li>45623</li>
                    </ul>
                </div>
                <div class="no-bd">
                   <ul>
                       <li>每日活跃用户</li>
                       <li>新进用户</li>
                   </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>用戶来源</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>用户画像</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>转化率</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
    <script src="js/echarts.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
